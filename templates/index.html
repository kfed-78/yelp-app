<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
	<body>
		<div class="jumbotron">
			<div class="container">
			{% if businesses %}
					<h2>{{ businesses }}</h2>
					<a href="{{ url_for('index') }}">Choose another location</a>
			{% else %}
				<h1>Enter Your Zip Code To Get Top Restaurants in Your Area!</h1>
				<form action="/" class="form-inline">
					<div class="form-group">
						<input type="text" name="location" placeholder="Zip Code" class="form-control">
					</div>	
					<input type="submit" value="Submit" class="btn btn-primary">
					

				</form>
			{% endif %}	
			<br>			
						
				<a href="{{ url_for('about') }}">About this project</a>
			</div>
		</div>
	</body>
</html>
